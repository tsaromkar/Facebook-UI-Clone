<!DOCTYPE html>
<html>
  <head>
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="/icons/facebook-logo.png">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
  </head>
  <body>
    <main>

      <div class="container">
        <section class="recent-logins-section">
          <img class="logo" src="images/facebook-logo.svg">

          <div class="recent-logins-div">
            <p class="recent-logins-text">Recent logins</p>
            <p class="suggestion-text">Click your picture or add an account</p>

            <section class="recent-logins-accounts">
              <div class="account-info">
                <img class="account-profile-image" src="profile/my-profiile.jpeg">
                <span class="cancel-container">
                  <img class="cancel" src="icons/cancel.png">
                </span>
                <div>Omkar</div>
              </div>

              <div class="add-account">
                <div>
                  <div>
                    <img class="add-account-image" src="icons/plus.png">
                  </div>
                  <div>Add Account</div>
                </div>
              </div>
            </section>
          </div>
        </section>

        <section class="login-section">
          <div class="login-card">
            <input class="email-input" type="text" placeholder="Email address or phone number">

            <div class="password-input-container">
              <input class="password-input" type="password" placeholder="Password">
              <div class="hide-password-container">
                <img class="hide-password" src="icons/hide.png">
              </div>
            </div>

            <button class="login-button">Log In</button>

            <p class="forgotten-password">Forgotten password?</p>

            <hr>

            <button class="create-new-account-button">Create New Account</button>
          </div>

          <div class="create-page">
            <span>Create a Page</span> for a celebrity, brand or business.
          </div>
        </section>
      </div>

    </main>
    
    <footer>
      <div class="footer-content">
        <div class="select-language">
          <button><span>English (UK)</span></button>
          <button><span>मराठी</span></button>
          <button><span>हिन्दी</span></button>
          <button><span>اردو</span></button>
          <button><span>ગુજરાતી</span></button>
          <button><span>ಕನ್ನಡ</span></button>
          <button><span>ਪੰਜਾਬੀ</span></button>
          <button><span>தமிழ்</span></button>
          <button><span>বাংলা</span></button>
          <button><span>తెలుగు</span></button>
          <button><span>മലയാളം</span></button>
          <button>+</button>
        </div>
        <hr>
        <div class="facebook-links">
          <button><span>Sign Up</span></button>
          <button><span>Log In</span></button>
          <button><span>Messenger</span></button>
          <button><span>Facebook Lite</span></button>
          <button><span>Watch</span></button>

          <button><span>Marketplace</span></button>
          <button><span>Facebook Pay</span></button>
          <button><span>Oculus</span></button>
          <button><span>Portal</span></button>
          <button><span>Instagram</span></button>
          <button><span>Bulletin</span></button>
          <button><span>Local</span></button>
          <button><span>Fundraisers</span></button>
          <button><span>Services</span></button>
          <button><span>Voting Information Centre</span></button>
          <button><span>Groups</span></button>
          <button><span>About</span></button>
          <button><span>Create ad</span></button>
          <button><span>Create Page</span></button>
          <button><span>Developers</span></button>
          <button><span>Careers</span></button>
          <button><span>Privacy</span></button>
          <button><span>Cookies</span></button>
          <button><span>AdChoices</span></button>
          <button><span>Terms</span></button>
          <button><span>Help</span></button>
          <button><span>Contact uploading and non-users</span></button>
        </div>
        <div class="meta-copyright">
          <button>Meta © 2022</button>
        </div>
      </div>
    </footer>
  </body>
</html>
